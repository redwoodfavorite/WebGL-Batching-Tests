<html>
    <head>
        <title>Single Draw, Javascript Position Calculations</title>
        
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <script type="text/javascript" src="./lib/glMatrix-0.9.5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="src/styles/main.css">

        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            void main(void) {
                gl_FragColor = vec4(1.0);
            }
        </script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute float aModelIndex;

            uniform mat4 uPMatrix;
            uniform float uTime;

            void main(void) {
                vec3 worldPosition = vec3(
                    sin(uTime * 0.002 + aModelIndex) * (10.0 - (aModelIndex * 0.02)),
                    cos(uTime * 0.002 + aModelIndex) * (10.0 - (aModelIndex * 0.02)),
                    -100.0
                );

                vec4 pos = 
                uPMatrix 
                * mat4(
                vec4(1, 0, 0, 0),
                vec4(0, 1, 0, 0),
                vec4(0, 0, 1, 0),
                vec4(worldPosition.x, worldPosition.y, worldPosition.z, 1))
                * vec4(aVertexPosition, 1.0);

                gl_Position   = pos;
            }
        </script>
    </head>
<body>
</body>

<script data-main="src/js/1DrawShaderPositions.js" src="./lib/require.min.js"></script>
</html>
